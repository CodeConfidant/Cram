{% extends 'base.html' %}

{% block title %}Delete Card - Cram{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Delete Card</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this card?</p>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Front:</h5>
                        <p class="card-text">{{ card.front }}</p>
                        <h5 class="card-title">Back:</h5>
                        <p class="card-text">{{ card.back }}</p>
                    </div>
                </div>
                <p class="text-danger">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, delete this card</button>
                        <a href="{% url 'cram:deck_detail' card.deck.id %}" class="btn btn-secondary">No, take me back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
