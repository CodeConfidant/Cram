{% extends 'cram/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Upload Document</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">
                        <i class="fas fa-heading"></i> Title
                    </label>
                    {{ form.title }}
                    <small class="form-text text-muted">Give your document a descriptive title</small>
                </div>
                <div class="form-group">
                    <label for="id_file">
                        <i class="fas fa-file-upload"></i> File
                    </label>
                    <div class="custom-file">
                        {{ form.file }}
                        <label class="custom-file-label" for="id_file">Choose file...</label>
                    </div>
                    <small class="form-text text-muted">
                        Supported formats: PDF, DOC, DOCX, TXT, PPT, PPTX
                    </small>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                    <a href="{% url 'deck_detail' deck.id %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Update the file input label with the selected filename
    document.querySelector('.custom-file-input').addEventListener('change', function(e) {
        var fileName = e.target.files[0].name;
        var nextSibling = e.target.nextElementSibling;
        nextSibling.innerText = fileName;
    });
</script>
{% endblock %}
